<ion-item lines="none">
    <ion-icon name="list-outline" slot="start"></ion-icon>
    <ion-label slot="start">Ãšltimos movimientos</ion-label>
    <ion-label slot="end">Ver todo</ion-label>
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-item>
<ion-list>
    @for(item of listItems(); track item) {
        <ion-item>
            <ion-icon color="{{ item.documentNature === 'DEBITO' ? 'primary' : 'danger'}}" slot="start" name="receipt-outline"></ion-icon>
            <ion-label>
                <h2>{{item.documentType }}</h2>
                <h2 style="color: grey">{{item.actor }}</h2>
            </ion-label>
            <ion-note slot="end">{{ item.value | currency : 'USD' : 'symbol' : '1.0-0' }}</ion-note>
        </ion-item>
    }
</ion-list>
